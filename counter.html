<!DOCTYPE HTML>
<html>
  <head>
    <title>Recently Typed URLs</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src='jquery.js'></script>
  </head>

  <body>
    <h2>Stack Overflow Counter</h2>

    <table width="100%" cellspacing="0">
      <tr>
        <th align="left">Today:</th>
        <td align="right"><span class="count day-count"></span></td>
      </tr>
      <tr>
        <th align="left">Yesterday:</th>
        <td align="right"><span class="count yesterday-count">Coming Soon</span></td>
      </tr>
      <tr>
        <th align="left">Last 7 Days:</th>
        <td align="right"><span class="count week-count">Coming Soon</span></td>
      </tr>
      <tr>
        <th align="left">Last 28 Days:</th>
        <td align="right"><span class="count month-count">Coming Soon</span></td>
      </tr>
      <tr>
        <th align="left">All Time:</th>
        <td align="right"><span class="count all-count">Coming Soon</span></td>
      </tr>
    </table>
    <div id="typedUrl_div"></div>
  </body>
  <!-- Needs to be last -->
  <script src='counter.js'></script>
</html>
